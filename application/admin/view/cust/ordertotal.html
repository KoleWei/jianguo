<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {if condition="$cust.is_agent eq 'y'"}
    <div class="alert alert-success">
        经纪人
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">发布订单数:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" type="text" disabled readonly value="{$tfbdd|default='0'}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">成单数:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" type="text" disabled readonly value="{$tcdc|default='0'}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">成单率:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" type="text" disabled readonly value="{$tcdl|default='0'}%">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">成单总金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" type="text" disabled readonly value="{$tcdje|default='0'}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">评价分:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" type="text" disabled readonly value="{$thp|default='0'}">
        </div>

    {if condition="$cust.is_agent eq 'y'"}

        摄影师
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">成单数:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" type="text" disabled readonly value="{$pcdc|default='0'}">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">成单总金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" type="text" disabled readonly value="{$pcdje|default='0'}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">评价分:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" type="text" disabled readonly value="{$php|default='0'}">
        </div>
    </div>
    {/if}
